<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <title>Museu Nacional</title>
    </head>
    <body>
        <div id="container"><!--inicio do container-->
            <header><!--Inicio do cabeçalho-->
                <div id="logo">
                    <h1>
                        <a href="http://">Museu Nacional</a>
                    </h1>
                </div>

                <nav><!--Inicio da navegação-->
                    <ul>
                        <li><a href="http://">Home</a></li>
                        <li><a href="http://">Esposições</a></li>
                        <li><a href="http://">Pesquisa</a></li>
                        <li><a href="http://">Acervo</a></li>
                        <li><a href="http://">Vídeos</a></li>
                        <li><a href="http://">Fotos</a></li>
                        <li><a href="http://">Contato</a></li>
                    </ul>
                </nav><!--Fim da navegação-->

            </header><!--Fim do cabeçalho-->

            <div id="principal"> <!--inicio da principal-->
                <div id="conteudo">
                    <section id="capa">
                        <img src="./img/museu.png" alt="Museu">
                    </section>
                </div>
    
                <aside><!--Inicio da Lateral-->
                    <section id="depoimento">
                        <img src="./img/depoimento.png" alt="Depoimento" >
                    </section>
                    <section id="visita">
                        <h4></h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma Data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/MM/yyyy">

                                <label for="qtd">Qtd Pessoas</label>
                                <input style="width: 30px;" class="campo" type="text" id="qtd" value="1">
                            </fieldset>

                            <input class="botao" type="submit" value="Verificar Disponibilidade">
                        </form>
                    </section>

                    <section id="galeria">
                        <h4>Galeria de Fotos</h4>

                        <a href="http://">
                            <img src="./img/imagem1.jpg" alt="" style="height: 93px; width: 93px;">
                        </a>

                        <a href="http://">
                            <img src="./img/imagem2.jpg" alt="" style="height: 93px; width: 93px;">
                        </a>

                        <a href="http://">
                            <img src="./img/imagem3.jpg" alt="" style="height: 93px; width: 93px;">
                        </a>

                        <a href="http://">
                            <img src="./img/imagem4.jpg" alt="" style="height: 93px; width: 93px;">
                        </a>

                    </section>

                </aside><!--fim da da Lateral-->
            </div><!--fim da principal-->

            

            
        </div><!--fim do container-->
    </body>
</html>
